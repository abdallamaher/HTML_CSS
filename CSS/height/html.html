<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .A {
      /*
      when parent height is greater than child
      
      */
      /* height: 200px; */

      max-height: 30px;

      background-color: green;
    }

    .B {
      background-color: red;
    }

    .C {
      height: 50px;
      background-color: blue;
    }

    .D {
      height: 30px;
      background-color: purple;
    }
  </style>
  <body>
    <div class="A">
      <div class="B">
        <div class="C"></div>
      </div>
    </div>
    <div class="D"></div>
  </body>
</html>
